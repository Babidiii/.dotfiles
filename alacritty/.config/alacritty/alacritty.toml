# Alacritty Configuration File (TOML)
# Approximated from provided ST config
# Save this as ~/.config/alacritty/alacritty.toml

# Window settings
[window]
dimensions.columns = 80
dimensions.lines = 24
padding.x = 2
padding.y = 2
opacity = 0.96

# Shell
[terminal]
shell = "/bin/bash"

# Font configuration
[font]
size = 11.0

[font.normal]
family = "IBM Plex Mono"
style = "Regular"

# Cursor
[cursor.style]
shape = "Block"

[cursor]
unfocused_hollow = true
vi_mode_style.blinking = "On"

# Colors
[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[colors.cursor]
text = "#282828"
cursor = "#add8e6"

[colors.normal]
black = "#282828"
red = "#cc241d"
green = "#98971a"
yellow = "#d79921"
blue = "#458588"
magenta = "#b16286"
cyan = "#689d6a"
white = "#a89984"

[colors.bright]
black = "#928374"
red = "#fb4934"
green = "#b8bb26"
yellow = "#fabd2f"
blue = "#83a598"
magenta = "#d3869b"
cyan = "#8ec07c"
white = "#ebdbb2"

# Selection
[selection]
save_to_clipboard = false

# Scrolling
[scrolling]
history = 1000
multiplier = 3

# [[keyboard.bindings]]
# key = "Escape"
# action = "ToggleViMode"

# Key bindings
[[keyboard.bindings]]
key = "C"
mods = "Alt"
action = "Copy"

[[keyboard.bindings]]
key = "V"
mods = "Alt"
action = "Paste"

[[keyboard.bindings]]
key = "Up"
mods = "Alt|Shift"
action = "IncreaseFontSize"

[[keyboard.bindings]]
key = "Down"
mods = "Alt|Shift"
action = "DecreaseFontSize"

[[keyboard.bindings]]
key = "Home"
mods = "Alt"
action = "ResetFontSize"

[[keyboard.bindings]]
key = "Up"
mods = "Alt"
action = "ScrollLineUp"

[[keyboard.bindings]]
key = "Down"
mods = "Alt"
action = "ScrollLineDown"

# Terminal settings
[env]
# TERM = "st-256color"

# Mouse
[mouse]
hide_when_typing = false

# Bell
[bell]
animation = "EaseOutExpo"
duration = 0
